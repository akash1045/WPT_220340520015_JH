<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <Script>
        window.addEventListener('DOMContentLoaded',()=>{
                const text=document.querySelector('#t1');
                const submit=document.querySelector('#btn');
                submit.addEventListener('click',()=>{
                        console.log('button is clicked');
                        document.querySelector('#message').innerHTML="  "+text.value;
                });


                const res=document.querySelector('#reset');
                res.addEventListener('click',()=>{
                    console.log('reset button is clicked');
                    text.value="";
                    document.querySelector('#message').innerHTML=" Message ";
                });

        });
    </Script>
    <style>
        .btn-primary{
            background-color: aqua;
        }

    </style>
</head>
<body>
    <div class="container">
    <h1 class="heading">Self test - 1</h1>
    <input class="form-control w-25" type="text" id="t1" placeholder="Enter Text"> <label id="message"> Message </label>
    <div style="margin:10px; padding:20px">
    <input class="btn btn-sm btn-primary" type="button" id="btn" value="Submit">
    <input  class="btn btn-sm btn-warning" type="button" id="reset" value="Reset" >
        <span class="text-danger"> this is a warning</span>
    </div>
</div>
   
</body>



</html>
